<div class="form-container">
    <h2>Registrar Universidad</h2>
  
    <!-- Formulario de registro de universidad -->
    <form (ngSubmit)="onSubmit()" #universidadForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre de la Universidad:</label>
        <input
          type="text"
          id="nombre"
          class="form-control"
          [(ngModel)]="universidad.nombre"
          name="nombre"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="correo">Correo de Contacto:</label>
        <input
          type="email"
          id="correo"
          class="form-control"
          [(ngModel)]="universidad.correo"
          name="correo"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input
          type="text"
          id="direccion"
          class="form-control"
          [(ngModel)]="universidad.direccion"
          name="direccion"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!universidadForm.form.valid">
        Registrar
      </button>
    </form>
  
    <!-- Mensaje de éxito o error -->
    <div *ngIf="mensaje" class="alert alert-success mt-3">
      {{ mensaje }}
    </div>
  </div>
